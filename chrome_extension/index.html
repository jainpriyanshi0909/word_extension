<!DOCTYPE html>
<html>
    <head>
        <title>DICT</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h4>
               DICTIONARY
            </h4>
            <div class="input-group mb-3">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Write a word..."
                    name = "word"
                    id="word"
                    aria-label="word"
                    aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                    <button
                        class="btn btn-outline-secondary"
                        id="getMeaning"
                        type="button"
                    >
                        Submit
                    </button>
                </div>
            </div>
            <div style = "font-weight: 600;">Meaning : <span id="callMeaning"></span></div>
            <div style = "font-weight: 600;">Pronunciation : <span id="callVoice"></span></div>
            <div><span style="color: red;" id="error"></span></div>

        </div>
    
        <script src="main.js"></script>
    </body>
</html>
